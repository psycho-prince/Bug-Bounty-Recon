name: OpenAI-Complete-Goldmine-Hunter
on:
  workflow_dispatch:

jobs:
  exploit-hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Install Advanced Arsenal
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/lc/gau/v2/cmd/gau@latest
          pip install arjun
          sudo mv ~/go/bin/* /usr/local/bin/

      - name: Phase 1:Targeted Unified Recon
        run: |
          # ADDED: Targeting the specific 'unified' subdomains found in your logs
          echo "openai.com" > scope.txt
          echo "api.openai.com" >> scope.txt
          echo "unified-79.api.openai.com" >> scope.txt
          echo "unified-8.api.openai.com" >> scope.txt
          
          subfinder -dL scope.txt -silent -o subdomains.txt
          httpx -l subdomains.txt -silent -title -sc -o live_targets.txt

      - name: Phase 2:Deep Mining for BOLA & Internal Intel
        run: |
          # FIXED: -rl 10 is the correct flag for Katana rate-limiting
          katana -list live_targets.txt -jc -kf all -d 3 -rl 10 -c 5 -o all_endpoints.txt
          
          # 1. BOLA/IDOR: Focus on the unified gateways and UUIDs from your logs
          grep -E "unified|/v[0-9]/|org-|uuid|[a-f0-9]{8}-" all_endpoints.txt > potential_idor_targets.txt || true
          
          # 2. Billing Logic: Targeting the payment session flows
          grep -Ei "billing|checkout|payment|session|invoice" all_endpoints.txt > billing_logic_targets.txt || true
          
          # 3. Internal Intel: Searching for the GPT-5/Codex references found
          grep -Ei "gpt-5|codex|arrakis|internal-api|preview" all_endpoints.txt > unreleased_intel.txt || true

      - name: Phase 3:Automated Logic Testing
        run: |
          # Scanning unified endpoints for misconfigurations
          nuclei -l potential_idor_targets.txt -t exposures/ -t vulnerabilities/ -severity critical,high -rl 5 -o nuclei_results.txt || true
          
          # Fuzzing for hidden parameters (e.g., ?admin=true) on the new subdomains
          head -n 5 potential_idor_targets.txt | while read -r url; do
             arjun -u "$url" --rate-limit 2 -oJ "params_$(date +%s).json" || true
          done

      - name: Archive All Evidence
        uses: actions/upload-artifact@v4
        with:
          name: openai-complete-results
          path: |
            nuclei_results.txt
            unreleased_intel.txt
            potential_idor_targets.txt
            billing_logic_targets.txt
            params_*.json
            
